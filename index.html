<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas</title>
    <link href="index.js" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="divPlanetas">
        <br><br>
        <label for="peso"><strong>Digite seu Peso: </strong></label>
        <input type="text" id="peso" name="peso" class="campos">
        <br><br>
        <label for="planeta"><strong>Planeta: </strong></label>
        <select id="planeta" name="planeta" class="campos">
            <option value="1">Mercúrio</option>
            <option value="2">Vênus</option>
            <option value="3">Marte</option>
            <option value="4">Júpiter</option>
            <option value="5">Saturno</option>
            <option value="6">Urano</option>
        </select>
        <input type="button" id="calcular" name="calcular" value="Calcular" class="btn">
        <p id="resultado"></p>
        <br><br>
        <script src="index.js"></script>    
    </div>
</body>
</html>
